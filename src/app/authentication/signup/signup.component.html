<section class="signIn d-flex justify-content-center align-items-center " style="height: 100vh;">
    <div class="container">

        <div class="row">


            <div class="col-lg-6 d-flex justify-content-start align-items-center mx-auto">
                <div class="signIn-form container p-5 w3-animate-zoom">
                    <form style="height: max-content;" [formGroup]="Form" (ngSubmit)="register()">
                        <div class="d-flex justify-content-center mb-4">

                        </div>
                        <h5 class="heading text-center">Lets Create An Account for You</h5>


                        <div class="row mb-4">
                            <!-- username  -->
                             <label for="" class="{{
                                isInvalid('username') ? 'error-default' : ''
                              }}">Email</label>
                            <div class="">
                                <input type="text" class="form-control w-100 {{
                                    isInvalid('username') ? 'error-input' : ''
                                  }}" placeholder="Enter your username" aria-label="username"
                                    formControlName="username" aria-describedby="basic-addon1">
                            </div>
                            <small class="text-sm error-dark" *ngIf="isInvalid('username')">{{
                                getErrorMessage("username", "Kindly enter a username")
                                }}</small>
                            <!-- email -->
                            <label for="" class="{{
                                isInvalid('email') ? 'error-default' : ''
                              }}">Email</label>
                            <div class="">
                                <input type="text" class="form-control w-100 {{
                                    isInvalid('email') ? 'error-input' : ''
                                  }}" placeholder="Enter your user Id" aria-label="Email Address"
                                    formControlName="email" aria-describedby="basic-addon1">
                            </div>
                            <small class="text-sm error-dark" *ngIf="isInvalid('userId')">{{
                                getErrorMessage("email", "Kindly enter a registered email")
                                }}</small>

                                <!-- password -->
                            <label for="" class="mt-3 {{
                                isInvalid('password') ? 'error-default' : ''
                              }}">Password</label>
                            <div class="input-group  mb-2">
                                <input type="{{ showPassword ? 'text' : 'password' }}" formControlName="password" class="form-control {{
                                    isInvalid('password') ? 'error-input' : ''
                                  }}" placeholder="Enter your password" aria-label="" aria-describedby="basic-addon2">
                                <div class="input-group-append">
                                    <span class="input-group-text" (click)="togglePasswordVisibility()"
                                        id="basic-addon2">
                                        <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"
                                            aria-hidden="true"></i>
                                    </span>
                                </div>
                                
                            </div>
                            <small class="text-sm error-dark" *ngIf="isInvalid('password')">{{
                                getErrorMessage("password", "Kindly enter password")
                                }}</small>
                            <div class="d-flex justify-content-end">
                                <p><a class="primary-text" routerLink="/auth/forget-password">Forget Password</a> </p>
                            </div>

                            <button type="submit" class="submit-btn w-100">
                                <ng-container *ngIf="!loading; else loadingTemplate">
                                    Login
                                </ng-container>
                                <ng-template #loadingTemplate>
                                    <i class="fa fa-circle-o-notch fa-spin"></i> Logging in...
                                </ng-template>
                            </button>
                           
                        </div>


                        
                    </form>
                </div>
            </div>

        </div>
    </div>
</section>
