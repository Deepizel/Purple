<app-navbar></app-navbar>
<section>
  <div class="row">
   
    
   
  </div>

  <div class="table-content border-top">
        <div class="row mt-2" style="align-items: center!important;">
            <div class="col-lg-6">
                <div class="row">
                    <div class="col-lg-4">
                        <p class="table-title px-3">{{ title }}</p>
                    </div>
                   
                </div>
            </div>
            <div class="col-lg-4">
            </div>
          
        </div>


        <div class="py-5 text-center" *ngIf="users.length  < 1">
            <p class="no-data">No data available</p>
        </div>
        <table class="table" *ngIf="users.length > 0">
            <thead>
                <tr>
                    <th scope="col">S/N</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr
                    *ngFor="let user of users">
                    <td>{{ user.id }}</td>
                    <td>{{ user.first_name }}</td>
                    <td>{{ user.last_name }}</td>
                   <td>{{ user.email }}</td>
                   <td class="justify-content-between">
              <span class="btn btn-outline-success " (click)="navigateToEdit(user.id)"
                >View</span
              >
              <span class="btn btn-outline-success mx-2" (click)="deleteUser(user.id)"
                >Delete</span
              >
              
            </td>



                </tr>


            </tbody>
        </table>
      

    </div>
</section>

<button (click)="loadMore()">Load More</button>
